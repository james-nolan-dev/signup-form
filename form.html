<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="form.css"/>
  <title>Document</title>
</head>
<body>
<div class="page">
  <div class="left-panel">
    <img src="assets/background.jpg" alt="background" class="background">
    <div class="logo-container">
      <img src="assets/logo.png" alt="logo" class="logo">
    </div>
  </div>

  <div class="right-panel">
    <header class="row header-container">
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Blanditiis dolorum facilis inventore ipsum nam
        numquam.</p>
    </header>

    <div class="form-container row">
      <form action="" class="form">

        <div class="form-row">
          <div class="input">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" placeholder="First name...">
          </div>

          <div class="input">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" placeholder="Last name...">
          </div>
        </div>

        <div class="form-row">
          <div class="input">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
          </div>

          <div class="input">
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone">
          </div>

        </div>

        <div class="form-row">
          <div class="input">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
          </div>

          <div class="input">
            <label for="password_confirm">Confirm Password:</label>
            <input type="password" id="password_confirm" name="password_confirm">
          </div>
        </div>

      </form>
    </div>

    <footer class="row footer-container">
      <button class="btn">
        Register
      </button>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nulla, porro!

      </p>
    </footer>
  </div>
</div>

</body>
</html>
